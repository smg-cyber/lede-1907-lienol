        #mv lede/.config  ./firmware/config.txt
        cd firmware
        rename -v "s/^openwrt/${{ env.date2 }}-ledewrt-1806-/" *combined*
        zip -r luci-app-adbyby-plus.zip *adbyby* || true
        zip -r luci-app-php-kodexplorer *kodexplorer* || true
